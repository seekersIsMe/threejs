<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../three.js"></script>
    <script src="../util.js"></script>
    <script src="../TrackballControls.js"></script>
</head>

<body>
    <div id="webgl-output"></div>
    <script>
        // 新建场景
        let scene = new THREE.Scene()
        // 定义相机
        let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
        // 实例化渲染器
        let renderer = new THREE.WebGLRenderer()
        renderer.setClearColor(new THREE.Color(0x000000))
        renderer.setSize(window.innerWidth, window.innerHeight)
        // 打开阴影效果
        renderer.shadowMap.enabled = true;

        // 实例化坐标系
        let axes = new THREE.AxesHelper(30)
        scene.add(axes)

        // 创建平面
        let planeGeometry = new THREE.PlaneGeometry(60, 20)
        let planeMaterial = new THREE.MeshLambertMaterial({ // MeshLambertMaterial材质会对光源有反应，基础材质对光源没有反应，这里使用点光源
            color: 0xAAAAAA
        })
        let plane = new THREE.Mesh(planeGeometry, planeMaterial)
        plane.rotation.x = -0.5 * Math.PI
        plane.position.set(15, 0, 0)
        plane.receiveShadow = true  // 接受阴影
        scene.add(plane)

        // 创建球
        var sphereGeometry = new THREE.SphereGeometry(2, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({
            color: 0x7777ff
        });
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(10, 5,0)
        sphere.castShadow = true;
        sphere.name = 'sphere-' + scene.children.lenght 
        scene.add(sphere)
        // 通过name获取场景中的对象
        console.log(THREE.Scene)
        // 定义光源
        let spotLight = new THREE.SpotLight(0xffffff)
        spotLight.position.set(-30, 30, -5);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
        spotLight.shadow.camera.far = 130;
        spotLight.shadow.camera.near = 40;
        scene.add(spotLight)
        var ambienLight = new THREE.AmbientLight(0x353535);
        scene.add(ambienLight);
        // 设置相机位置
        camera.position.set(-30, 40, 30);
        // 设置相机照相的方向
        camera.lookAt(scene.position);
        document.getElementById("webgl-output").appendChild(renderer.domElement);
        // trackballControls初始化必须是在渲染dom加到dom节点中之后
        var trackballControls = initTrackballControls(camera, renderer);
        var clock = new THREE.Clock();

        // render the scene
        let step = 0
        renderScene()
        function renderScene() {
            step+=0.01
            sphere.position.x = 10 + 10*Math.sin(step)
            sphere.position.y = 5 + 5*Math.abs(Math.cos(step))
            trackballControls.update(clock.getDelta())
            requestAnimationFrame(renderScene)
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', onResize, false)
        function onResize() {
            //  aspect表示屏幕长宽比
            camera.aspect = window.innerWidth / window.innerHeight
            // 更新投影矩阵
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
        }
    </script>
</body>

</html>
